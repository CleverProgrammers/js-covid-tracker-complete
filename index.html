<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav">

    </div>
    <div class="map-info">
        <div id="map"></div>

    </div>
    <div class="data-info">

    </div>
    <script>
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
          });
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHDPagRjUSdAB6FsVW6xi2RaoYRhZMv2c&callback=initMap"
      async defer></script>
</body>
</html>
